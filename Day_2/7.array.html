concat

<script>
    var arr1 = [1, 2, 3];
    var arr2 = [4, 5, 6];

    var mergedArr = arr1.concat(arr2); // Using concat() method

    document.write("Merged Array: [" + mergedArr + "]");
</script>




//Reversed
<script>
    var arr = [1, 2, 3, 4, 5];  
    var reversedArr = arr.reverse(); // Using reverse() method

    document.write("Reversed Array: [" + reversedArr + "]");
</script>


//search
<script>
    var arr = [10, 20, 30, 40, 50];  
    var searchElement = 30;  

    var found = arr.includes(searchElement); // Using includes() method

    if (found) {
        document.write(searchElement + " is found in the array.");
    } else {
        document.write(searchElement + " is not found in the array.");
    }
</script>
