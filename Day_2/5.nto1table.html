<script>
    var n = 5; 
    var num, i;

    document.write("Multiplication tables from " + n + " to 1:<br><br>");

    for (num = n; num >= 1; num--) {
        document.write("Table of " + num + ":<br>");
        for (i = 1; i <= 10; i++) {
            document.write(num + " Ã— " + i + " = " + (num * i) + "<br>");
        }
        document.write("<br>");
    }
</script>
