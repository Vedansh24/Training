<script>
    var n = 5; 
    var num , i; 

    document.write("Multiplication tables from 1 to " + n + ":<br><br>");

    for (num = 1; num <= n; num++) {
        document.write("Table of " + num + ":<br>");
        for (i = 1; i <= 10; i++) {
            document.write(num + " X " + i + " = " + (num * i) + "<br>");
        }
        document.write("<br>");
    }
</script>
