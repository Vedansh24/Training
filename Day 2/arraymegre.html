<script>
    var arr1 = [1, 2, 3];
    var arr2 = [4, 5, 6];
    var mergedArr = [];
    var i;

    for (i = 0; i < arr1.length; i++) {
        mergedArr[mergedArr.length] = arr1[i];
    }

    for (i = 0; i < arr2.length; i++) {
        mergedArr[mergedArr.length] = arr2[i];
    }

    document.write("Merged Array: [" + mergedArr + "]");
</script>
