//check a given number is prime or not 

<br>
<br>
<script>

function check(n)
{
   var n=10,i,count=0;
    for(i=1;i<=n;i++)
    {
     if(n%i==0)
      {
         count++;
      }  
    }
    if(count==2)
      document.write("Number is prime");
    else
      document.write("Number is not prime");
}

 var n=7
 check();
</script>
